<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout-plain">
<head>
    <title th:text="#{error.title}"></title>
</head>
<body class="coffeenet--login-body">
<main layout:fragment="auth_main">
    <div class="coffeenet--container coffeenet--container-error-icon">
        <img class="logo" alt="CoffeeNet Logo" src="/images/logo.svg"/>
    </div>

    <div class="coffeenet--container coffeenet--container-error-text">
        <div>
            <h2 th:text="#{error.general}"></h2>
            <p th:text="#{error.general.messageA}"></p>
            <p th:text="#{error.general.messageB}"></p>
        </div>
    </div>
</main>
</body>
</html>
